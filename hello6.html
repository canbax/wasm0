<script async src=hello6.js></script><button id=mybutton>Compare JS vs C on Fibonacci</button><script>function executeFibonacciOnC(e){fibC=Module.cwrap("fib","number",["number"]);const n=performance.now(),o=fibC(e),c=performance.now();return console.log("c result: ",o),c-n}function executeFibonacciOnJS(e){const n=performance.now(),o=fib(e),c=performance.now();return console.log("JS result: ",o),c-n}function fib(e){return e<2?e:fib(e-1)+fib(e-2)}document.getElementById("mybutton").addEventListener("click",(()=>{console.log("malloc",Module._malloc);const e=executeFibonacciOnC(40),n=executeFibonacciOnJS(40);console.log("C time:",e,"JS time:",n)}))</script>
