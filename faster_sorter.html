<script async src=faster_sorter.js></script><input id=arrSize type=number value=1000000><button id=mybutton>Compare JS vs C on Fibonacci</button><script>function getArray(){const r=Number(document.getElementById("arrSize").value);return Array.from({length:r},(()=>Math.floor(Math.random()*r)))}function arrayOperationsOnC(r){const e=performance.now(),n=r.length,o=Module._malloc(4*n);Module.HEAP32.set(new Int32Array(r),o/4);Module.cwrap("arraySorter",null,["number","number"])(o,n);const t=Array.from(Module.HEAP32.subarray(o/4,o/4+n));console.log(t),Module._free(o);return performance.now()-e}function arrayOperationsOnJS(r){const e=performance.now(),n=arraySorter(r);console.log(n);return performance.now()-e}function arraySorter(r){return r.sort(((r,e)=>r-e))}document.getElementById("mybutton").addEventListener("click",(()=>{const r=getArray(),e=Array.from(r),n=arrayOperationsOnC(r),o=arrayOperationsOnJS(e);console.log("C time:",n,"JS time:",o)}))</script>
