<script async src=faster_sorter.js></script><button id=mybutton>Compare JS vs C on Fibonacci</button><script>function getArray(){const r=3e6;return Array.from({length:r},(()=>Math.floor(Math.random()*r)))}function arrayOperationsOnC(r){const n=r.length,e=Module._malloc(4*n);Module.HEAP32.set(new Int32Array(r),e/4);const o=Module.cwrap("arraySorter",null,["number","number"]),t=performance.now();o(e,n),Module._free(e);return performance.now()-t}function arrayOperationsOnJS(r){const n=performance.now();arraySorter(r);return performance.now()-n}function arraySorter(r){return r.sort(((r,n)=>r-n))}document.getElementById("mybutton").addEventListener("click",(()=>{const r=getArray(),n=Array.from(r),e=arrayOperationsOnC(r),o=arrayOperationsOnJS(n);console.log("C time:",e,"JS time:",o)}))</script>
